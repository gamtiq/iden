ttings. Keys are settings names, values are corresponding settings values. The following settings are supported (setting's default value is specified in parentheses): rng: Function (Math.random) - random number generator that should be used; the generator should produce values from [0, 1). shift: Boolean, Number (false) - whether 'shift' should be used when calculating random numbers; numerical value is used as 'shift' as is; if boolean value true is set, then current time is used to determine a 'shift' value. Returns: Generated UUID. Type string × Search results Close "}}
